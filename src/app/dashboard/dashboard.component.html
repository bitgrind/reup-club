<h1>Dashboard</h1>

<div class="col-md-6 col-sm-6" *ngFor="let member of members | async">
  <div class="member" (click)="goToDetailPage(member)">
    <h2>{{member.name}}</h2>
    <h2>{{member.email}}</h2>
    <h2>{{member.phone}}</h2>
  </div>
  <div *ngIf="currentRoute === '/admin'">
    <hr>
    <app-edit-member [selectedMember]="member"></app-edit-member>
  </div>
</div>
